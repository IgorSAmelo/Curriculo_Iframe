<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo com Iframe</title>
    <link rel="stylesheet" href="estilo.css"></head>
<body>
    <center>
    <div id="Experiência">
        <h2 class="centro">Experiência Profissional</h2>
        <br>
           <table border="1">
               <tr>
                   <th><b>Função</b> </th> <!-- th é o cabeçalho-->
                   <th><b>Instituição</b></th>
                   <th><b>Período</b></th>
               </tr>
               <tr>
                   <td>Gestor</td>   <!-- td são os dados de cada cabeçalho-->
                   <td>Igor Bar e Restaurante</td>
                   <td>2015-2022</td>
           </table>
        </center>
   </div>  
</body>
</html>
